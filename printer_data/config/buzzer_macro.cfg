#########################################
##### add this to your printer.cfg ######
## best via [include macro_buzzer.cfg] ##
#########################################

[pwm_cycle_time _BEEPER_pin]
pin: PE8  # check if it's the right pin for your board https://github.com/der-pw/CPAP_Extension_for_BTT_Octopus#pin-mapping
shutdown_value: 0
cycle_time: 0.1
scale: 1


[gcode_macro M300]
gcode:
    {% set S = params.S|default(1000)|int %} ; S sets the tone frequency
    {% set P = params.P|default(100)|int %} ; P sets the tone duration
    {% set L = 0.1 %} ; L varies the PWM on time, close to 0 or 1 the tone gets a bit quieter. 0.5 is a symmetric waveform
    {% if S <= 0 %} ; dont divide through zero
        {% set F = 1 %}
        {% set L = 0 %}
    {% elif S >= 10000 %} ;max frequency set to 10kHz
        {% set F = 0 %}
    {% else %}
        {% set F = 1/S %} ;convert frequency to seconds
    {% endif %}
    SET_PIN PIN=_BEEPER_pin VALUE={L} CYCLE_TIME={F} ;Play tone
    G4 P{P} ;tone duration
    SET_PIN PIN=_BEEPER_pin VALUE=0


##########################
## start and stop print ##
##########################

[gcode_macro _PLAY_START_PRINT]
gcode:
    M300 S1319 P50
    M300 S1568 P50
    M300 S2093 P500

[gcode_macro _PLAY_STOP_PRINT]
gcode:
    M300 S2093 P50
    M300 S1568 P50
    M300 S1319 P500


