;pin: !PG11 # J33 zelf gegokt = goed
;x_offset: -2.525308
;y_offset: -2.1558708
;z_offset: 17.457
;speed: 5.0
;samples: 3
;samples_result: median
;sample_retract_dist: 5.0
;lift_speed: 15.0
