[include mainsail.cfg]
[include gcode_macro.cfg]
#[include adxl.cfg] # enablen als je de fysetc sensor er op hebt geschroeft en in de raspi hebt geplugt
[include buzzer_macro.cfg]

[mcu]
serial: /dev/ttyAMA0
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1D0037000651313133353932-if00
restart_method: command
# CAN bus is also available on this board

[printer]
kinematics: delta
max_velocity: 500
max_accel: 5000 # was 2000 voor resonance tests
#max_accel_to_decel: 5000 # was er niet = deprecated
#delta_radius: 135
minimum_z_position: -20
max_z_velocity: 500
square_corner_velocity: 5

# Driver 0
[extruder]
enable_pin: !PF14
step_pin: PF13
dir_pin: !PF12
microsteps: 16
rotation_distance: 22.1437
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.16

heater_pin: PA2 # HE0
sensor_pin:  PF4 # T0
sensor_type: EPCOS 100K B57560G104F
min_temp: -100
max_temp: 250
min_extrude_temp: 180
max_extrude_only_distance: 900.0
max_extrude_only_velocity: 600

gear_ratio: 5:1
full_steps_per_rotation: 200

control = pid
pid_kp = 16.899
pid_ki = 0.736
pid_kd = 96.960

[tmc2209 extruder]
uart_pin: PC4
#diag_pin: PG6
interpolate: True
run_current: .850
hold_current: .500
stealthchop_threshold: 0

# Driver 1
[stepper_a]
enable_pin: !PF15
step_pin: PG0
dir_pin: !PG1
microsteps: 16
rotation_distance: 32
endstop_pin: ^PG6        #J27
#position_max: 200
#position_endstop: 394.383601
#arm_length: 285.290397 #280
#angle: 210.461604 # 210
homing_speed: 30
homing_positive_dir: true
homing_retract_dist: 5

[tmc2209 stepper_a]
uart_pin: PD11
#diag_pin: PG9
interpolate: True
run_current: .850
hold_current: .500
stealthchop_threshold: 0

#[endstop_phase stepper_a]
#trigger_phase = 55/64


# Driver 2
[stepper_b]
enable_pin: !PG5
step_pin: PF11
dir_pin: !PG3
microsteps: 16
rotation_distance: 32

endstop_pin: ^PG9        #J29
#position_max: 200
#position_endstop: 395.749451
#arm_length: 280.864061 #280
#angle: 331.330243 # 330
homing_speed: 30
homing_positive_dir: true
homing_retract_dist: 5

[tmc2209 stepper_b]
uart_pin: PC6
#diag_pin: PG10
interpolate: True
run_current: .850
hold_current: .500
stealthchop_threshold: 0

#[endstop_phase stepper_b]
#trigger_phase = 39/64

# Driver 3
[stepper_c]
enable_pin: !PA0
step_pin: PG4
dir_pin: !PC1

microsteps: 16
rotation_distance: 32
endstop_pin: ^PG10       #J31
#position_max: 200
#position_endstop: 396.654639
#arm_length: 281.943621 # 280
#angle: 90.0
homing_speed: 30
homing_positive_dir: true
homing_retract_dist: 5

[tmc2209 stepper_c]
uart_pin: PC7
#diag_pin: PG11
interpolate: True
run_current: .850
hold_current: .500
stealthchop_threshold: 0

